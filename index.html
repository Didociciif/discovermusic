<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Music - Novos Lan칞amentos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('https://i.imgur.com/f6MQUNH.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        header {
            width: 100%;
            padding: 20px;
            background-color: #ff7518;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            color: #f5f5f5;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        header p {
            color: #ffd700;
            font-size: 1.2rem;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 20px 0;
        }

        button {
            background-color: #ff7518;
            color: white;
            border: 2px solid #f5f5f5;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px 0;
            font-size: 1.1rem;
            transition: background-color 0.3s, transform 0.2s;
            width: 250px;
        }

        button:hover {
            background-color: #e35d00;
            transform: scale(1.05);
        }

        .release-container {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            max-width: 1200px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
        }

        .release {
            border: 1px solid #ff7518;
            margin: 10px;
            padding: 10px;
            border-radius: 8px;
            background-color: #282828;
            text-align: center;
            width: 200px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .release:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(255, 117, 24, 0.8);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        footer {
            margin-top: auto;
            padding: 10px;
            background-color: #ff7518;
            width: 100%;
            text-align: center;
            color: #f5f5f5;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.5);
        }

        footer p {
            margin: 0;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            font-size: 1.5rem;
            color: #ffd700;
        }

        /* Efeitos Halloween */
        body:before {
            content: '游꾺';
            position: fixed;
            left: -50px;
            top: 50%;
            font-size: 100px;
            color: #ff7518;
            animation: floating 4s ease-in-out infinite;
            opacity: 0.7;
        }

        body:after {
            content: '游놑';
            position: fixed;
            right: -50px;
            top: 40%;
            font-size: 100px;
            color: #ffd700;
            animation: floating 6s ease-in-out infinite reverse;
            opacity: 0.7;
        }

        @keyframes floating {
            0% {
                transform: translateY(-10px);
            }
            50% {
                transform: translateY(10px);
            }
            100% {
                transform: translateY(-10px);
            }
        }

        /* Campo para resgatar c칩digo */
        .code-container {
            margin-top: 20px;
            text-align: center;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 2px solid #ff7518;
            margin-right: 10px;
            width: 200px;
        }

        #redeem-btn {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #ff7518;
            color: white;
            border: 2px solid #f5f5f5;
            border-radius: 5px;
            cursor: pointer;
        }

        #redeem-btn:hover {
            background-color: #e35d00;
        }

        .message {
            margin-top: 20px;
            font-size: 1rem;
            color: #ffd700;
        }
    </style>
</head>
<body>

<header>
    <h1>Discover Music</h1>
    <p>Explore Novos Lan칞amentos e M칰sicas Top</p>
</header>

<div class="button-container">
    <button id="load-new-releases">Novos Lan칞amentos</button>
    <button id="load-top-brazil" disabled>Top 50 Brasil</button>
    <button id="load-top-portugal" disabled>Top 50 Portugal</button>
    <button id="load-discover-playlist">Discover</button>
</div>

<!-- Campo para resgatar o c칩digo -->
<div class="code-container">
    <input type="text" id="gift-code" placeholder="Digite aqui seu c칩digo">
    <button id="redeem-btn">Resgatar C칩digo</button>
</div>

<div class="message" id="message"></div>

<div class="release-container" id="new-releases"></div>
<div class="release-container" id="top-songs-brazil"></div>
<div class="release-container" id="top-songs-portugal"></div>
<div class="release-container" id="discover-playlist"></div>

<footer>
    <p>&copy; 2024 Discover Music. Todos os direitos reservados.</p>
</footer>

<script>
    const clientId = '981c84ae30214193b366d470c5f91cd4'; // Seu Client ID
    const clientSecret = '76fb59e2b00543f3a2842e4eb52e2219'; // Seu Client Secret

    const validCodes = ["GIFT2024BR", "GIFT2024PT", "Premium2004@"]; // C칩digos v치lidos para desbloquear
    const topBrazilPlaylistId = '37i9dQZEVXbKjH3n09s8r2'; // ID da playlist Top 50 Brasil
    const topPortugalPlaylistId = '37i9dQZEVXbLRZgR9ZBc8c'; // ID da playlist Top 50 Portugal
    const discoverPlaylistId = '37i9dQZEVXbLx6HzV1w1Qh'; // ID da playlist Discover

    document.getElementById('redeem-btn').addEventListener('click', () => {
        const inputCode = document.getElementById('gift-code').value.trim();
        const message = document.getElementById('message');

        if (validCodes.includes(inputCode)) {
            document.getElementById('load-top-brazil').disabled = false;
            document.getElementById('load-top-portugal').disabled = false;
            message.textContent = "C칩digo resgatado! Voc칡 agora tem acesso ao Top 50 Brasil e Top 50 Portugal.";
        } else {
            message.textContent = "C칩digo inv치lido. Tente novamente.";
        }
    });

    async function getAccessToken() {
        const response = await fetch('https://accounts.spotify.com/api/token', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
                'Authorization': 'Basic ' + btoa(clientId + ':' + clientSecret)
            },
            body: 'grant_type=client_credentials'
        });
        const data = await response.json();
        return data.access_token;
    }

    async function loadPlaylist(playlistId, containerId) {
        const accessToken = await getAccessToken();
        const response = await fetch(`https://api.spotify.com/v1/playlists/${playlistId}/tracks`, {
            methodmethod: 'GET',
            headers: {
                'Authorization': 'Bearer ' + accessToken
            }
        });
        const data = await response.json();
        const container = document.getElementById(containerId);
        container.innerHTML = ''; // Limpa o conte칰do anterior

        data.items.forEach(item => {
            const releaseDiv = document.createElement('div');
            releaseDiv.className = 'release';
            releaseDiv.innerHTML = `
                <img src="${item.track.album.images[0].url}" alt="${item.track.name}">
                <h3>${item.track.name}</h3>
                <p>${item.track.artists.map(artist => artist.name).join(', ')}</p>
            `;
            container.appendChild(releaseDiv);
        });

        container.style.display = 'flex'; // Exibe a nova lista de lan칞amentos
    }

    document.getElementById('load-new-releases').addEventListener('click', async () => {
        await loadPlaylist(discoverPlaylistId, 'new-releases');
    });

    document.getElementById('load-top-brazil').addEventListener('click', async () => {
        await loadPlaylist(topBrazilPlaylistId, 'top-songs-brazil');
    });

    document.getElementById('load-top-portugal').addEventListener('click', async () => {
        await loadPlaylist(topPortugalPlaylistId, 'top-songs-portugal');
    });

    document.getElementById('load-discover-playlist').addEventListener('click', async () => {
        await loadPlaylist(discoverPlaylistId, 'discover-playlist');
    });
</script>
</body>
</html>
