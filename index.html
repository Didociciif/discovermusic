<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Music - Novos Lan√ßamentos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('https://i.imgur.com/f6MQUNH.jpg'); /* Fundo com tema de Halloween */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        header {
            width: 100%;
            padding: 20px;
            background-color: #ff7518;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            color: #f5f5f5;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        header p {
            color: #ffd700;
            font-size: 1.2rem;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 20px 0;
        }

        button {
            background-color: #ff7518;
            color: white;
            border: 2px solid #f5f5f5;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px 0;
            font-size: 1.1rem;
            transition: background-color 0.3s, transform 0.2s;
            width: 250px;
        }

        button:hover {
            background-color: #e35d00;
            transform: scale(1.05);
        }

        .release-container {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            max-width: 1200px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
        }

        .release {
            border: 1px solid #ff7518;
            margin: 10px;
            padding: 10px;
            border-radius: 8px;
            background-color: #282828;
            text-align: center;
            width: 200px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .release:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(255, 117, 24, 0.8);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        footer {
            margin-top: auto;
            padding: 10px;
            background-color: #ff7518;
            width: 100%;
            text-align: center;
            color: #f5f5f5;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.5);
        }

        footer p {
            margin: 0;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            font-size: 1.5rem;
            color: #ffd700;
        }

        /* Efeitos Halloween */
        body:before {
            content: 'üéÉ';
            position: fixed;
            left: -50px;
            top: 50%;
            font-size: 100px;
            color: #ff7518;
            animation: floating 4s ease-in-out infinite;
            opacity: 0.7;
        }

        body:after {
            content: 'üëª';
            position: fixed;
            right: -50px;
            top: 40%;
            font-size: 100px;
            color: #ffd700;
            animation: floating 6s ease-in-out infinite reverse;
            opacity: 0.7;
        }

        @keyframes floating {
            0% {
                transform: translateY(-10px);
            }
            50% {
                transform: translateY(10px);
            }
            100% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Discover Music</h1>
    <p>Explore Novos Lan√ßamentos e M√∫sicas Top</p>
    <!-- Adicionando bot√£o para ouvir no Spotify -->
    <a href="https://open.spotify.com/artist/SEU_CODIGO_DE_ARTISTA" target="_blank">
        <button>Ou√ßa no Spotify</button>
    </a>
</header>

<div class="button-container">
    <button id="load-new-releases">Novos Lan√ßamentos</button>
    <button id="load-top-brazil">Top 50 Brasil</button>
    <button id="load-top-portugal">Top 50 Portugal</button>
    <button id="load-discover-playlist">Discover</button>
</div>

<div class="release-container" id="new-releases"></div>
<div class="release-container" id="top-songs-brazil"></div>
<div class="release-container" id="top-songs-portugal"></div>
<div class="release-container" id="discover-playlist"></div>

<footer>
    <p>&copy; 2024 Discover Music. Todos os direitos reservados.</p>
</footer>

<!-- JivoChat Script -->
<script src="//code.jivosite.com/widget/NXlBbTL77P" async></script>

<script>
    const clientId = '981c84ae30214193b366d470c5f91cd4'; // Seu Client ID
    const clientSecret = '76fb59e2b00543f3a2842e4eb52e2219'; // Seu Client Secret

    async function getAccessToken() {
        const response = await fetch('https://accounts.spotify.com/api/token', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
                'Authorization': 'Basic ' + btoa(clientId + ':' + clientSecret)
            },
            body: 'grant_type=client_credentials'
        });

        const data = await response.json();
        return data.access_token;
    }

    async function getNewReleases() {
        const accessToken = await getAccessToken();

        const response = await fetch('https://api.spotify.com/v1/browse/new-releases', {
            headers: {
                'Authorization': 'Bearer ' + accessToken
            }
        });

        const data = await response.json();
        return data.albums.items;
    }

    async function getTopSongs(playlistId) {
        const accessToken = await getAccessToken();

        const response = await fetch(`https://api.spotify.com/v1/playlists/${playlistId}/tracks`, {
            headers: {
                'Authorization': 'Bearer ' + accessToken
            }
        });

        const data = await response.json();
        return data.items.map(item => item.track);
    }

    async function displayNewReleases() {
        const newReleases = await getNewReleases();
        const container = document.getElementById('new-releases');

        container.innerHTML = '<h2>Novos Lan√ßamentos</h2>'; // Adicionando t√≠tulo

        newReleases.forEach(album => {
            const releaseDiv = document.createElement('div');
            releaseDiv.classList.add('release');
            releaseDiv.innerHTML = `
                <h3>${album.name}</h3>
                <p>Artista: ${album.artists[0].name}</p>
                <img src="${album.images[0].url}" alt="${album.name}" />
            `;
            container.appendChild(releaseDiv);
        });

        // Adicionando o link abaixo de todos os lan√ßamentos
        const linkElement = document.createElement('a');
        linkElement.href = "https://link_para_outra_pagina.com"; // Substitua pelo seu link
        linkElement.innerText = "Veja todos os lan√ßamentos aqui";
        linkElement.style.color = "#ffd700"; // Cor do link
        linkElement.style.fontSize = "1.2rem"; // Tamanho da fonte do link
        linkElement.style.display = "block"; // Exibir como bloco
        linkElement.style.textAlign = "center"; // Centralizar
        linkElement.style.marginTop = "10px"; // Margem superior para espa√ßamento
        container.appendChild(linkElement);

        toggleVisibility(container);
    }

    async function displayTopSongs(playlistId, containerId, title) {
        const topSongs = await getTopSongs(playlistId);
        const container = document.getElementById(containerId);container.innerHTML = `<h2>${title}</h2>`; // Adicionando t√≠tulo

        topSongs.forEach(song => {
            const songDiv = document.createElement('div');
            songDiv.classList.add('release');
            songDiv.innerHTML = `
                <h3>${song.name}</h3>
                <p>Artista: ${song.artists.map(artist => artist.name).join(', ')}</p>
                <img src="${song.album.images[0].url}" alt="${song.name}" />
            `;
            container.appendChild(songDiv);
        });

        toggleVisibility(container);
    }

    function toggleVisibility(container) {
        // Oculta todos os containers e mostra o desejado
        const containers = document.querySelectorAll('.release-container');
        containers.forEach(c => {
            c.style.display = 'none';
        });
        container.style.display = 'flex'; // Exibe o container atual
    }

    document.getElementById('load-new-releases').addEventListener('click', displayNewReleases);
    document.getElementById('load-top-brazil').addEventListener('click', () => {
        displayTopSongs('37i9dQZEVXbMDoHDwVN2tF', 'top-songs-brazil', 'Top 50 Brasil'); // ID da playlist
    });
    document.getElementById('load-top-portugal').addEventListener('click', () => {
        displayTopSongs('37i9dQZEVXbKM5Wz2mAqcz', 'top-songs-portugal', 'Top 50 Portugal'); // ID da playlist
    });
    document.getElementById('load-discover-playlist').addEventListener('click', () => {
        displayTopSongs('37i9dQZEVXbKV1H2k82b8Z', 'discover-playlist', 'Discover Playlist'); // ID da playlist
    });
</script>

</body>
</html>
