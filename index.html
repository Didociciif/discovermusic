    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #141414;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #e50914;
            width: 100%;
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
            letter-spacing: 2px;
            margin: 0;
            color: white;
        }

        p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        button {
            background-color: #e50914;
            color: white;
            border: none;
            padding: 15px 25px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        button:hover {
            background-color: #f6122e;
            transform: scale(1.05);
        }

        .release-container {
            display: none;
            padding: 20px;
            width: 80%;
            max-width: 1200px;
        }

        .release {
            background-color: #1c1c1c;
            margin: 10px;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .release img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .novidades {
            display: none;
            background-color: #1c1c1c;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #141414;
            width: 100%;
            position: relative;
            bottom: 0;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }

        a {
            color: #e50914;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Discover Music</h1>
    <p>Explore Novos Lan√ßamentos e M√∫sicas Top</p>
</header>

<div class="button-container">
    <button id="load-new-releases">Novos Lan√ßamentos</button>
    <button id="load-top-brazil">Top 50 Brasil</button>
    <button id="load-top-portugal">Top 50 Portugal</button>
    <button id="load-discover-playlist">Discover</button>
    <button id="recrutamento">Recrutamento On!</button>
</div>

<div class="release-container" id="new-releases"></div>
<div class="release-container" id="top-songs-brazil"></div>
<div class="release-container" id="top-songs-portugal"></div>
<div class="release-container" id="discover-playlist"></div>

<!-- JivoChat Script -->
<script src="//code.jivosite.com/widget/NXlBbTL77P" async></script>

<script>
    const clientId = '981c84ae30214193b366d470c5f91cd4'; // Seu Client ID
    const clientSecret = '76fb59e2b00543f3a2842e4eb52e2219'; // Seu Client Secret

    async function getAccessToken() {
        const response = await fetch('https://accounts.spotify.com/api/token', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
                'Authorization': 'Basic ' + btoa(clientId + ':' + clientSecret)
            },
            body: 'grant_type=client_credentials'
        });

        const data = await response.json();
        return data.access_token;
    }

    async function getNewReleases() {
        const accessToken = await getAccessToken();

        const response = await fetch('https://api.spotify.com/v1/browse/new-releases', {
            headers: {
                'Authorization': 'Bearer ' + accessToken
            }
        });

        const data = await response.json();
        return data.albums.items;
    }

    async function getTopSongs(playlistId) {
        const accessToken = await getAccessToken();

        const response = await fetch(`https://api.spotify.com/v1/playlists/${playlistId}/tracks`, {
            headers: {
                'Authorization': 'Bearer ' + accessToken
            }
        });

        const data = await response.json();
        return data.items.map(item => item.track);
    }

    async function displayNewReleases() {
        const newReleases = await getNewReleases();
        const container = document.getElementById('new-releases');

        container.innerHTML = '<h2>Novos Lan√ßamentos</h2>';
        newReleases.forEach(album => {
            const releaseDiv = document.createElement('div');
            releaseDiv.classList.add('release');
            releaseDiv.innerHTML = `
                <h3>${album.name}</h3>
                <p>Artista: ${album.artists[0].name}</p>
                <img src="${album.images[0].url}" alt="${album.name}" />`;
            container.appendChild(releaseDiv);
        });

        toggleVisibility(container);
    }

    async function displayTopSongs(playlistId, containerId, title) {
        const topSongs = await getTopSongs(playlistId);
        const container = document.getElementById(containerId);

        container.innerHTML = `<h2>${title}</h2>`;
        topSongs.forEach(track => {
            const releaseDiv = document.createElement('div');
            releaseDiv.classList.add('release');
            releaseDiv.innerHTML = `
                <h3>${track.name}</h3>
                <p>Artista: ${track.artists.map(artist => artist.name).join(', ')}</p>
                <img src="${track.album.images[0].url}" alt="${track.name}" />`;
            container.appendChild(releaseDiv);
        });

        toggleVisibility(container);
    }

    function toggleVisibility(container) {
        const allContainers = document.querySelectorAll('.release-container');
        allContainers.forEach(cont => {
            cont.style.display = 'none';
        });
        container.style.display = 'flex';
    }

    // Bot√£o de novos lan√ßamentos
    document.getElementById('load-new-releases').addEventListener('click', displayNewReleases);

    // Bot√£o de top Brasil
    document.getElementById('load-top-brazil').addEventListener('click', () => displayTopSongs('37i9dQZEVXbMXbN3EUUhlg', 'top-songs-brazil', 'Top 50 Brasil'));

    // Bot√£o de top Portugal
    document.getElementById('load-top-portugal').addEventListener('click', () => displayTopSongs('37i9dQZEVXbKyJS56d1pgi', 'top-songs-portugal', 'Top 50 Portugal'));

    // Bot√£o da Discover Playlist
    document.getElementById('load-discover-playlist').addEventListener('click', () => displayTopSongs('29QayhILX3Bac2h2csj5e3', 'discover-playlist', 'Discover Playlist'));

    // Bot√£o de Recrutamento
    document.getElementById('recrutamento').addEventListener('click', () => {
        const novidadesContainer = document.getElementById('novidades');
        novidadesContainer.style.display = 'block';
    });
</script>

</body>
</html>
