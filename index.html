<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Music - Novos Lançamentos</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: url('https://i.imgur.com/f6MQUNH.jpg'); /* Fundo com tema de Halloween */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        header {
            width: 100%;
            padding: 20px;
            background-color: #ff7518;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            color: #f5f5f5;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        header p {
            color: #ffd700;
            font-size: 1.2rem;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 20px 0;
        }

        button {
            background-color: #ff7518;
            color: white;
            border: 2px solid #f5f5f5;
            border-radius: 10px;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px 0;
            font-size: 1.1rem;
            transition: background-color 0.3s, transform 0.2s;
            width: 250px;
        }

        button:hover {
            background-color: #e35d00;
            transform: scale(1.05);
        }

        .release-container {
            display: none;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            max-width: 1200px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
        }

        .release {
            border: 1px solid #ff7518;
            margin: 10px;
            padding: 10px;
            border-radius: 8px;
            background-color: #282828;
            text-align: center;
            width: 200px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .release:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(255, 117, 24, 0.8);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        footer {
            margin-top: auto;
            padding: 10px;
            background-color: #ff7518;
            width: 100%;
            text-align: center;
            color: #f5f5f5;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.5);
        }

        footer p {
            margin: 0;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            font-size: 1.5rem;
            color: #ffd700;
        }

        /* Efeitos Halloween */
        body:before {
            content: '🎃';
            position: fixed;
            left: -50px;
            top: 50%;
            font-size: 100px;
            color: #ff7518;
            animation: floating 4s ease-in-out infinite;
            opacity: 0.7;
        }

        body:after {
            content: '👻';
            position: fixed;
            right: -50px;
            top: 40%;
            font-size: 100px;
            color: #ffd700;
            animation: floating 6s ease-in-out infinite reverse;
            opacity: 0.7;
        }

        @keyframes floating {
            0% {
                transform: translateY(-10px);
            }
            50% {
                transform: translateY(10px);
            }
            100% {
                transform: translateY(-10px);
            }
        }

        /* Campo para resgatar código */
        .code-container {
            margin-top: 20px;
            text-align: center;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 2px solid #ff7518;
            margin-right: 10px;
            width: 200px;
        }

        #redeem-btn {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #ff7518;
            color: white;
            border: 2px solid #f5f5f5;
            border-radius: 5px;
            cursor: pointer;
        }

        #redeem-btn:hover {
            background-color: #e35d00;
        }

        .message {
            margin-top: 20px;
            font-size: 1rem;
            color: #ffd700;
        }
    </style>
</head>
<body>

<header>
    <h1>Discover Music</h1>
    <p>Explore Novos Lançamentos e Músicas Top</p>
</header>

<div class="button-container">
    <button id="load-new-releases">Novos Lançamentos</button>
    <button id="load-top-brazil" disabled>Top 50 Brasil</button>
    <button id="load-top-portugal" disabled>Top 50 Portugal</button>
    <button id="load-discover-playlist">Discover</button>
</div>

<!-- Campo para resgatar o código -->
<div class="code-container">
    <input type="text" id="gift-code" placeholder="Digite aqui seu código">
    <button id="redeem-btn">Resgatar Código</button>
</div>

<div class="message" id="message"></div>

<div class="release-container" id="new-releases"></div>
<div class="release-container" id="top-songs-brazil"></div>
<div class="release-container" id="top-songs-portugal"></div>
<div class="release-container" id="discover-playlist"></div>

<footer>
    <p>&copy; 2024 Discover Music. Todos os direitos reservados.</p>
</footer>

<script>
    const clientId = '981c84ae30214193b366d470c5f91cd4'; // Seu Client ID
    const clientSecret = '76fb59e2b00543f3a2842e4eb52e2219'; // Seu Client Secret

    const validCodes = ["premium2004@", "GIFT2024PT"];
    let premiumStock = 40;

    document.getElementById('redeem-btn').addEventListener('click', () => {
        const inputCode = document.getElementById('gift-code').value.trim();
        const message = document.getElementById('message');

        if (inputCode === "premium2004@" && premiumStock > 0) {
            premiumStock--;
            document.getElementById('load-top-brazil').disabled = false;
            document.getElementById('load-top-portugal').disabled = false;
            message.textContent = `Código premium resgatado! Você agora tem acesso ao Top 50 Brasil e Top 50 Portugal. Restam ${premiumStock} códigos.`;
        } else if (validCodes.includes(inputCode)) {
            document.getElementById('load-top-brazil').disabled = false;
            document.getElementById('load-top-portugal').disabled = false;
            message.textContent = "Código resgatado! Você agora tem acesso ao Top 50 Brasil e Top 50 Portugal.";
        } else {
            message.textContent = "Código inválido ou fora de estoque. Tente novamente.";
        }
    });

    async function getAccessToken() {
        const response = await fetch('https://accounts.spotify.com/api/token', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
                'Authorization': 'Basic ' + btoa(clientId + ':' + clientSecret)
            },
            body: 'grant_type=client_credentials'
        });

        const data = await response.json();
        return data.access_token;
    }

    async function getNewReleases() {
        const accessToken = await getAccessToken();

        const response = await fetch('https://api.spotify.com/v1/browse/new-releases', {
            headers: {
                'Authorization': 'Bearer ' + accessToken}
        });

        const data = await response.json();
        const releases = data.albums.items;

        const newReleasesContainer = document.getElementById('new-releases');
        newReleasesContainer.innerHTML = ''; // Limpa a lista de lançamentos anteriores
        releases.forEach(release => {
            const releaseElement = document.createElement('div');
            releaseElement.classList.add('release');

            releaseElement.innerHTML = `
                <img src="${release.images[0].url}" alt="${release.name}">
                <h3>${release.name}</h3>
                <p>${release.artists.map(artist => artist.name).join(', ')}</p>
                <a href="${release.external_urls.spotify}" target="_blank">Ouvir no Spotify</a>
            `;

            newReleasesContainer.appendChild(releaseElement);
        });

        newReleasesContainer.style.display = 'flex';
    }

    document.getElementById('load-new-releases').addEventListener('click', getNewReleases);

    // Aqui você pode adicionar funções similares para Top 50 Brasil e Portugal
</script>

</body>
</html>
